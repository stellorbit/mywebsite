name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

# 権限設定（必須）
permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. チェックアウト
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2. Hugoのセットアップ
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 3. Google Cloudへの認証 (Workload Identity)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # ▼ ステップ1で表示された「workload_identity_provider」の値を貼る
          workload_identity_provider: 'projects/818158260898/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          # ▼ ステップ1で表示された「service_account」の値を貼る
          service_account: 'github-action-sa@stellorbitnet.iam.gserviceaccount.com'

      # 4. ビルド
      - name: Build
        run: hugo --minify

      # 5. デプロイ
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        # ▼ --project の後ろを「新しいプロジェクトID」に書き換える
        run: firebase deploy --only hosting --project your-new-project-id
