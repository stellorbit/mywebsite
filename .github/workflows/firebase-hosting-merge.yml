name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

# æ¨©é™è¨­å®šï¼ˆWorkload Identityã«å¿…è¦ï¼‰
permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    # ä»¥å‰ã‚¨ãƒ©ãƒ¼ãŒå‡ºã¦ã„ãŸå ´æ‰€ï¼šstepsã¯ã“ã“ï¼ˆjobs > build_and_deploy ã®ä¸‹ï¼‰ã«ç½®ã
    steps:
      # 1. ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆï¼ˆã‚µãƒ–ãƒ¢ã‚¸ãƒ¥ãƒ¼ãƒ«å–å¾—è¨­å®šã‚’è¿½åŠ ï¼‰
      - uses: actions/checkout@v4
        with:
          submodules: true  # ğŸ‘ˆ ã“ã‚Œã§PapermodãŒæ­£ã—ããƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã™
          fetch-depth: 0

      # 2. Hugoã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      # 3. Google Cloudã¸ã®èªè¨¼ (Workload Identity)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1095497309504/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action-sa@stellorbit-blog.iam.gserviceaccount.com'

      # 4. ãƒ“ãƒ«ãƒ‰
      - name: Build
        run: hugo --minify

      # 5. ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          channelId: live
          projectId: stellorbit-blog
